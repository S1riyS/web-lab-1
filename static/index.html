<body>
<nav class="navbar navbar-light bg-light w-100">

            <img src="media/logo.png" alt="" width="24" height="24"

        <div class="d-flex align-items-center justify-content-center">
            Анкудинов Кирилл Константинович, P3218

<div class="container">
    <main class="main row">
        <div class="col-4">
            <div class="image-box box d-flex align-items-center justify-content-center">
                <img src="media/graph.svg" alt="График" style="width: 50%; height: auto">
            </div>

            <div class="params-box box">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="x-input" class="form-label">Координата X</label>
                        <input type="number" step="0.1" min="-5" max="3" class="form-control"
                               id="x-input" name="x-input"
                               placeholder="Число от -5 до 3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="r-input" class="form-label">Радиус R</label>
                        <input type="number" step="0.1" min="1" max="4" class="form-control"
                               id="r-input" name="r-input"
                               placeholder="Число от 1 до 4" required>
                    </div>

                    <div class="col-md-12">
                        <label for="y-checkboxes" class="form-label">Координата Y</label>
                        <div id="y-checkboxes">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio-2" value="-2" required>
                                <label class="form-check-label" for="radio-2">-2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio-1.5" value="-1.5" required>
                                <label class="form-check-label" for="radio-1.5">-1.5</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio-1" value="-1" required>
                                <label class="form-check-label" for="radio-1">-1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio-0.5" value="-0.5" required>
                                <label class="form-check-label" for="radio-0.5">-0.5</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio0" value="0" required>
                                <label class="form-check-label" for="radio0">0</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio0.5" value="0.5" required>
                                <label class="form-check-label" for="radio0.5">0.5</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio1" value="1" required>
                                <label class="form-check-label" for="radio1">1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio1.5" value="1.5" required>
                                <label class="form-check-label" for="radio1.5">1.5</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="y-input"
                                       id="radio2" value="2" required>
                                <label class="form-check-label" for="radio2">2</label>
                            </div>

                        </div>
                    </div>

                    <button id="submit" class="btn btn-primary" type="submit">Проверить</button>
                </form>
            </div>
        </div>
        <div class="col-8">
            <div class="history-box box table-scroll">
                <table class="table table-striped table-hover table-bordered table-sm">
                    <thead>
                    <tr>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">R</th>
                        <th scope="col">Результат</th>
                        <th scope="col">Дата и время</th>
                    </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
